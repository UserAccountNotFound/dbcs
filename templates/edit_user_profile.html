{% extends "base.html" %}
{% block content %}
<div class="min-h-screen bg-gray-50 py-8">
    <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
        <!-- Back to dashboard button -->
        <a href="{{ url_for('dashboard') }}" class="inline-flex items-center text-blue-600 hover:text-blue-700 mb-6">
            <svg class="h-5 w-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
            Вернуться к панели инструментов
        </a>

        <h1 class="text-3xl font-bold text-center text-gray-900 mb-8">Редактировать профиль пользователя</h1>

        <form action="{{ url_for('edit_user_plofile', user_unique_id=user.user_unique_id) }}" method="post" enctype="multipart/form-data" class="bg-white rounded-lg shadow p-6 space-y-6">

            <!-- Personal Information -->
            <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                <div>
                    <label for="login" class="block text-sm font-medium text-gray-700">Имя для входа</label>
                    <input type="text" id="login" name="login" value="{{ user.login }}" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Пароль</label>
                    <input type="text" id="password" name="password" value="{{ user.password }}" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
            </div>

            <!-- Кнопки действий для формы -->
            <div class="pt-4 flex justify-end space-x-4">
                <a href="{{ url_for('dashboard') }}"
                   class="inline-flex items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Отменить
                </a>
                <button type="submit" id="submit-button"
                        class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    <span id="button-text">
                        <i class="fas fa-save mr-2"></i>
                        Сохранить изменения
                    </span>
                    <span id="button-loading" class="hidden">
                        <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        <span class="ml-2">Регистрация изменений...</span>
                    </span>
                </button>
            </div>
        </form>
    </div>
</div>


{% endblock %}
